<main class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()" >
              <div class="form-group row">
                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                <div class="col-md-6">
                  <input type="text" id="username" class="form-control" name="username" formControlName="username" autofocus>
                </div>
                <div *ngIf="(username.dirty || username.touched) && username.invalid" class="col-md-12 warning-text">
                  <p *ngIf="username.errors.required">
                    Username is required.
                  </p>
                  <p *ngIf="username.errors.minlength">
                    Username must be at least 4 characters long.
                  </p>
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password" formControlName="password">
                </div>
                <div *ngIf="(password.dirty || password.touched) && password.invalid" class="col-md-12 warning-text">
                  <p *ngIf="password.errors.required">
                    Password is required.
                  </p>
                  <p *ngIf="password.errors.pattern">
                    Please enter a valid password:<br>
                    1. 8-16 characters long<br>
                    2. contains at least 1 number<br>
                    3. contains at least 1 lower case letter<br>
                    4. contains at least 1 UPPER case letter
                  </p>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn w-100 btn-primary" [disabled]="!loginForm.valid">
                  Login
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

</main>
