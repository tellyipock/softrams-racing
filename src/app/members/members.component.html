<div class="container-fluid members-wrapper">
  <div class="row">
    <div class="col-md-8">
      <p *ngIf="alertMessage" class="alert alert-warning" role="alert">
        {{ alertMessage }}
        <button type="button" class="btn btn-light close-button"
          (click)="alertMessage = false">X
        </button>
      </p>
    </div>
    <div class="col-md-4">
      <button id="add" class="btn btn-primary mb-4 pull-right"
        (click)="openMemberDetails('ADD')">
        Add Member
      </button>
    </div>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>
          <button type="button" class="btn btn-link"
            (click)="openMemberDetails('READ', member)">
            {{member?.id}}
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-link"
            (click)="openMemberDetails('READ', member)">
            {{member?.firstName}}
          </button>
        </td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td>
          <button id="edit" class="btn btn-primary mr-2"
            (click)="openMemberDetails('EDIT', member)">
            Edit
          </button>
          <button id="delete" class="btn btn-danger"
            (click)="deleteMember(member)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div *ngIf="showAlert" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
