<div class="container-fluid">
  <button id="add" class="btn btn-primary pull-right"
    (click)="openMemberDetails('ADD')">
    Add Member
  </button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>
          <button type="button" class="btn btn-link"
            (click)="openMemberDetails('READ', member)">
            {{member?.id}}
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-link"
            (click)="openMemberDetails('READ', member)">
            {{member?.firstName}}
          </button>
        </td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <td>
          <button id="edit" class="btn btn-primary mr-2"
            (click)="openMemberDetails('EDIT', member)">
            Edit
          </button>
          <button id="delete" class="btn btn-danger"
            (click)="openMemberDetails('DELETE', member)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
